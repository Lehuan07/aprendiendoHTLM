<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formularios en html</title>
</head>
<body>
    <h1>Formularios en html</h1>
    <form action="formulario.html" method="post">
        <label for="nombre">Nombre</label>
        <input type="text" name="nombre" id="nombre">

        <label for="apellido">Apellido</label>
        <input type="text" name="apellido" id="apellido">

        <input type="submit" value="Enviar">
    </form>
    <!--El action es a donde va dirigido el formulario-->
    <!--El method es el metodo que se va a utilizar para enviar los datos-->
    <!--Existen dos metodos para utilizar en el method-->
    <!--GET: envia los datos por la url-->
    <!--POST: envia los datos de manera interna, este es el mas utilizado por que no revela la informacion sencible-->
</body>
</html>
