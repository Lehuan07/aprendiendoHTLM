<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Archivos multimedia en HTML</title>
</head>
<body>
    <h1>Archivos multimedia en HTML</h1>
    <!-- Imagen -->
    <h2>Imagen</h2>
    <img src="/img/city.jpg" alt="Imagen de prueba" width="700" height="500">

    <!-- Imagenes combinadas -->
    <h2>Imagenes combinadas</h2>
    <figure>
        <img src="/img/con ccs.jpg" alt="Portada de youtube" width="300" height="200">
        <img src="/img/Old_World_logo_full.png" alt="Old word logo" width="200" height="200">
        <img src="/img/personaje 1.jpg" alt="Personaje del civilization" width="150" height="300">
        <figcaption>Imagenes de espacio estrategico</figcaption>
    </figure>

    <!-- Video -->
    <h2>Video</h2>
    <video src="/video/old word.webm" width="700" height="500" controls autoplay loop poster="/img/Old_World_logo_full.png"></video>
    <ul>
        <li>Controles: <code>controls</code></li>
        <li>Reproducción automática: <code>autoplay</code></li>
        <li>Repetir: <code>loop</code></li>
        <li>Imagen de portada: <code>poster</code></li>
    </ul>

    <!--Subtitulos de video-->
        <h2>Subtitulos de video</h2>
        <video controls>
            <source srl="/video/old word.webm">
            <track src="dubs-es.vtt" srclang="es" label="Español" default></track>
        </video>

    <!-- Videos desde youtube -->
    <h2>Videos desde youtube</h2>
    <iframe width="560" height="315" src="https://www.youtube.com/watch?v=zl1CgOgb1DA"></iframe>

    <!-- Audio -->
    <h2>Audio</h2>
    <audio src="/audio/- Pegboard Nerds - Disconnected.mp3" controls autoplay loop></audio>


</body>
</html>
